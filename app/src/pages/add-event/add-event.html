<ion-header>
    <ion-navbar color="primary">
      <ion-title>New Event</ion-title>
      <ion-buttons end>
        <account></account>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
  <form #newEventForm="ngForm" (ngSubmit)="createEvent()">
    <ion-list text-center>
      <ion-item>
        <ion-label floating>Type</ion-label>
        <ion-input type="text" required name="type" [(ngModel)]="event.type" #type="ngModel"></ion-input>
      </ion-item>
      <ion-item *ngIf="type.invalid && (type.dirty || type.touched)" no-lines>
        <div class="error-message">Please provide event type !</div>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" required name="title" [(ngModel)]="event.title" #title="ngModel"></ion-input>
      </ion-item>
      <ion-item *ngIf="title.invalid && (title.dirty || title.touched)" no-lines>
        <div class="error-message">Please provide event name !</div>
      </ion-item>
    </ion-list>

    <button ion-button clear (click)="optionsCollapsed = !optionsCollapsed">
      More options&nbsp;
      <ion-icon [name]="optionsCollapsed ? 'arrow-dropdown' : 'arrow-dropup'"></ion-icon>
    </button>
    <ion-list *ngIf="!optionsCollapsed" text-center>
      <ion-item>
        <ion-label floating>Theme</ion-label>
        <ion-input type="text" name="theme" [(ngModel)]="event.theme"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Location</ion-label>
        <ion-input type="text" name="location" [(ngModel)]="event.location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY"  name="date" [(ngModel)]="event.date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea name="description" [(ngModel)]="event.description"></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-row textcenter>
      <button ion-button type="submit">Create event</button>
    </ion-row>
  </form>
</ion-content>
