<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <form (ngSubmit)="createEvent()">
    <ion-list>
      <ion-item>
        <ion-label floating>Type</ion-label>
        <ion-input type="text" [(ngModel)]="event.type" name="type"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input [(ngModel)]="event.title" name="title"></ion-input>
      </ion-item>
    </ion-list>

    <div text-left>
      <button ion-button clear (click)="optionsCollapsed = !optionsCollapsed">
        More options&nbsp;
        <ion-icon [name]="optionsCollapsed ? 'arrow-dropdown' : 'arrow-dropup'"></ion-icon>
      </button>
      <div *ngIf="!optionsCollapsed">
        <ion-list>
          <ion-item>
            <ion-label floating>Theme</ion-label>
            <ion-input type="text" [(ngModel)]="event.theme" name="theme"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Location</ion-label>
              <ion-input [(ngModel)]="event.location" name="location"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label floating>Date</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.date" name="date"></ion-datetime>
          </ion-item>
          <ion-item>
              <ion-label floating>Description</ion-label>
              <ion-textarea [(ngModel)]="event.description" name="description"></ion-textarea>
            </ion-item>
        </ion-list>
      </div>
    </div>


    <button ion-button type="submit">Create event</button>
  </form>
</ion-content>
