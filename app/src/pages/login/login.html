<ion-header>

  <ion-navbar>
    <ion-title>login-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div  padding>
    <form (ngSubmit)="login()" center>
      <ion-list>
        <ion-item no-lines>
          <h1>Open your account !</h1>
        </ion-item>
        <ion-item>
          <ion-label floating>Email address</ion-label>
          <ion-input type="text" [(ngModel)]="inputEmail" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="inputPassword" name="password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button class="custom-button" ion-button type="submit">Sign in</button>
      </div>
    </form>
    <div padding>
      <button class="custom-button" ion-button color="secondary" (click)="onContinueWithFacebook()">
        <ion-icon name="logo-facebook" padding-right></ion-icon>
        Continue with facebook
      </button>
    </div>
    <div padding>
      <a> Forgot your password ?</a>
    </div>
  </div>
</ion-content>
