<ion-header>

  <ion-navbar>
    <ion-title>register-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <form [formGroup]="registerForm" (ngSubmit)="createAccount()" center>
      <ion-list>
        <ion-item no-lines>
          <h1>Create your account !</h1>
        </ion-item>
        <ion-item>
          <ion-label floating>Enter your nickname</ion-label>
          <ion-input type="text" [(ngModel)]="inputNickname" formControlName="nickname">
          </ion-input>
        </ion-item>
        <ion-item *ngIf="!registerForm.controls.nickname.valid  && (registerForm.controls.nickname.dirty)" no-lines>
          <div class="error-message">Please enter a valid nickname !</div>
        </ion-item>
        <ion-item>
          <ion-label floating>Enter your email address</ion-label>
          <ion-input type="text" [(ngModel)]="inputEmail" formControlName="email">
          </ion-input>
        </ion-item>
        <ion-item *ngIf="!registerForm.controls.email.valid  && (registerForm.controls.email.dirty)" no-lines>
          <div class="error-message">Please enter a valid email address !</div>
        </ion-item>
        <ion-item>
          <ion-label floating>Enter your password</ion-label>
          <ion-input type="password" [(ngModel)]="inputPassword" formControlName="password"
          ></ion-input>
        </ion-item>
        <ion-item *ngIf="!registerForm.controls.password.valid  && (registerForm.controls.password.dirty)" no-lines>
          <div class="error-message">Please enter a valid password !</div>
        </ion-item>
        <ion-item>
          <ion-label floating>Confirm your password</ion-label>
          <ion-input type="password" [(ngModel)]="inputConfirmationPassword" formControlName="confirmation_password">
          </ion-input>
        </ion-item>
        <ion-item
          *ngIf="!registerForm.controls.confirmation_password.valid  && (registerForm.controls.confirmation_password.dirty)"
          no-lines>
          <div class="error-message">Passwords are not equals !</div>
        </ion-item>
      </ion-list>
      <div padding>
        <button class="custom-button" ion-button type="submit" [disabled]="!registerForm.valid">Sign up</button>
      </div>
    </form>
    <div padding>
      <button class="custom-button" ion-button color="secondary" (click)="onContinueWithFacebook()">
        <ion-icon name="logo-facebook" padding-right></ion-icon>
        Continue with facebook
      </button>
    </div>
  </div>
</ion-content>
