<ion-header>
    <ion-navbar color="primary">
        <ion-title>Register</ion-title>
      </ion-navbar>
</ion-header>

<ion-content text-center>
  <form [formGroup]="registerForm" (ngSubmit)="register()" center>
    <ion-list>
      <ion-list-header no-lines>Create your account !</ion-list-header>
      <ion-item>
        <ion-label floating>Nickname</ion-label>
        <ion-input type="text" formControlName="nickname"></ion-input>
      </ion-item>
      <ion-item *ngIf="registerForm.get('nickname').dirty && !registerForm.get('nickname').valid" class="error-message" no-lines>Please enter a valid nickname !</ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="registerForm.get('email').dirty && !registerForm.get('email').valid" class="error-message" no-lines>Please enter a valid email address !</ion-item>
      <div formGroupName="passwords">
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="registerForm.get('passwords.password').dirty && !registerForm.get('passwords.password').valid"
          class="error-message" no-lines>Please enter a valid password !</ion-item>
        <ion-item>
          <ion-label floating>Confirm password</ion-label>
          <ion-input type="password" formControlName="confirm"></ion-input>
        </ion-item>
        <ion-item *ngIf="registerForm.get('passwords').dirty && !registerForm.get('passwords').valid" class="error-message" no-lines>Passwords do not match</ion-item>
      </div>
    </ion-list>
    <button ion-button type="submit" [disabled]="!registerForm.valid">Sign up</button>
  </form>
  <button ion-button color="secondary" (click)="facebookAuth()">
    <ion-icon name="logo-facebook" padding-right></ion-icon> Continue with facebook
  </button>
</ion-content>
