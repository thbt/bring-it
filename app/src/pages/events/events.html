<ion-header>
  <ion-navbar color="primary">
    <ion-title>Bring It!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <button ion-button color="secondary">New event</button>
  <p *ngIf="!events || events.length == 0">You don't have any upcoming events... :(</p>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <h2>{{event.title}}</h2>
      <p>{{event.date | date:'dd/MM/yy'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
