<ion-header>
  <ion-navbar color="primary">
    <ion-title>wishlist</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <h1>Just pick what you bring !</h1>
  <ion-grid>
      <item *ngFor="let item of mockBringitItems" [item]="item" (onUpvoted)="upvoteItem(item.id)" (onDownvoted)="downvoteItem(item.id)"></item>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-row class="add-input-wrapper">
    <ion-input [(ngModel)]="newItemName" placeholder="Add an item"></ion-input>
    <button ion-button icon-only small (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-row>
</ion-footer>
