<ion-header>

  <ion-navbar>
    <ion-title>select-user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input #guestName type="text" placeholder="New guest"></ion-input>
  <button ion-button (click)="newGuest(guestName.value)">New guest</button>
  <ion-list inset>
    <button ion-item *ngFor="let guest of guests; let i = index" (click)="selectGuest(i)">{{guest.name}}</button>
  </ion-list>
</ion-content>
