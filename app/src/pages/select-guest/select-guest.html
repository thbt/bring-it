<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (click)="goToHome()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Bring It!</ion-title>
      <ion-buttons end>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding text-center>
  <h4>Welcome to Bring it !</h4>
  <p *ngIf="!event">loading...</p>
  <p padding *ngIf="!!event">You have been invited to : {{event.title}}<br>
    Please tell us who you are.
  </p>
  <ion-item margin-bottom>
    <ion-label floating>Can't find your name ? Input your name here</ion-label>
    <ion-input #guestName type="text" placeholder=""></ion-input>
  </ion-item>
  <button ion-button (click)="newGuest(guestName.value)">New guest</button>

  <ion-list inset>
    <ion-list-header>Select who you are here :</ion-list-header>
    <button ion-item *ngFor="let guest of guests; let i = index" (click)="selectGuest(i)">{{guest.name}}</button>
  </ion-list>
</ion-content>
